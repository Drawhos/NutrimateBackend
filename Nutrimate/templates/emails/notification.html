<!DOCTYPE html>
<html>
<head>
    <style>
        .card {
            width: 100%;
            max-width: 600px;
            margin: auto;
            padding: 20px;
            background: #ffffff;
            border-radius: 10px;
            border: 1px solid #eee;
            font-family: Arial, sans-serif;
            color: #333;
        }
        .header {
            font-size: 22px;
            font-weight: bold;
            margin-bottom: 15px;
            color: #4A90E2;
        }
        .message {
            font-size: 16px;
            line-height: 1.6;
        }
        .footer {
            margin-top: 25px;
            font-size: 12px;
            color: #777;
        }
    </style>
</head>
<body>
    <div class="card">
        <div class="header">{{ subject }}</div>
        <div class="message">
            {{ message|linebreaksbr }}
        </div>
        <div class="footer">
            Este correo fue generado autom√°ticamente.
        </div>
    </div>
</body>
</html>
